<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Location Capture</title>
</head>
<body>
  <h3>Click below to share your location</h3>
  <button onclick="sendLocation()">Share My Location</button>

  <p id="status"></p>

  <script>
    function sendLocation() {
      const status = document.getElementById("status");
      status.innerText = "Requesting location...";

      if (!navigator.geolocation) {
        status.innerText = "Geolocation not supported.";
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          const mapsLink = `https://www.google.com/maps?q=${lat},${lon}`;

          // Change this to your WhatsApp number
          const phoneNumber = "919899468860"; // without + sign
          const waLink = `https://wa.me/${phoneNumber}?text=My%20Location:%20${mapsLink}`;

          status.innerHTML = "Sending to WhatsApp...";
          window.location.href = waLink;
        },
        (err) => {
          status.innerText = "Unable to get location.";
        }
      );
    }
  </script>
</body>
</html>
